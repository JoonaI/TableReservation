<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravintola Varausjärjestelmä</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Päänavigaatio -->
    <header>
        <h1>Ravintola Ryhmä C</h1>
        <nav>
            <ul>
                <li><a href="#" data-page="sivu">Koti</a></li>
                <li><a href="#" data-page="reservations">Varaukset</a></li>
                <li><a href="#" data-page="contact">Yhteystiedot</a></li>
                <li><a href="#" data-page="register">Rekisteröidy</a></li>
                <form id="login-form">
                    <label for="login-username">Käyttäjänimi:</label>
                    <input type="text" id="login-username" required>   
                    <label for="login-password">Salasana:</label>
                    <input type="password" id="login-password" required>         
                    <button type="submit">Kirjaudu sisään</button>
                </form>

            </ul>
        </nav>
    </header>

    <!-- Pääsisältö -->
    <main id="main-content">
        <section id="home">
            <h2>Tervetuloa Ravintola Ryhmä C sivuille!</h2>
            <p>Tällä sivulla pääset tekemään pöytävarauksen!</p>
        </section>
    </main>

    <!-- Alatunniste -->
    <footer>
        <p>&copy; 2024 Ravintola Ryhmä C</p>
    </footer>

    <!-- Linkki JavaScript-tiedostoon -->
    <script src="script.js"></script>

</html>
