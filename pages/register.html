<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekisteröidy</title>
    <link rel="stylesheet" href="../styles.css"> <!-- Polku styles.css-tiedostoon -->
</head>
<body>
    <main>
        <!-- Tässä rekisteröimistä varten oleva lomake -->
        <section id="varaukset-section">
            <h2>Luo tunnukset</h2>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Etunimi:</label>
                    <input type="text" id="name" required>
              
    
                <div class="form-group">
                    <label for="lastname">Sukunimi:</label>
                    <input type="text" id="lastname" required>
                

                <div class="form-group">
                    <label for="phone">Puhelinnumero:</label>
                    <input type="text" id="phone" required>
    
                <div class="form-group">
                    <label for="email">Sähköposti:</label>
                    <input type="email" id="email" required>
              
    
                <div class="form-group">
                    <label for="register-username">Käyttäjänimi:</label>
                    <input type="text" id="register-username" required>
          
    
                <div class="form-group">
                    <label for="register-password">Salasana:</label>
                    <input type="password" id="register-password" required>
              
    
                <button type="submit">Rekisteröidy</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ravintola Ryhmä C</p>
    </footer>

    <script src="../script.js"></script> <!-- Tarkista polku script.js-tiedostoon -->
</body>
</html>
