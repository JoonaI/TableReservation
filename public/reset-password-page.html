<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetoi salasana</title>
</head>

<body>
    <!-- Päänavigaatio -->
    <div id="header-placeholder"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                    updateHeaderAfterLogin();
                });
             // Delegoi kuuntelija document-tasolle ja tarkista, onko klikattu elementti reset-password-button
             document.addEventListener('click', function(event) {
                if (event.target.id === 'reset-password-button') {
                    window.location.href = 'reset-password-page.html';
                }
            }); 
        });
    </script>

    <!-- Pääsisältö -->
    <main id="main-content">
        <section id="reset-password">
            <h2>Resetoi salasana</h2>
            <p class="alaotsikko">Resetoi salasana tällä sivulla</p>
            <!-- Tässä on action-attribuutti, joka määrittää, mihin tiedot lähetetään. Tässä tapauksessa tiedot lähetetään reset-password.php-tiedostoon. -->
            <form action="reset-password.php" method="POST" id="reset-password-form">
                <label for="email">Sähköpostiosoite:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Resetoi salasana</button>
            </form>
        </section>
    </main>

    <!-- Skripti joka estää lomakkeen lähetyksen koska se ei vielä toimi -->
    <script>
        document.getElementById('reset-password-form').addEventListener('submit', function (e) {
            event.preventDefault(); // Estää lomakkeen lähetyksen
            alert("Salasanan resetointi ei ole tällä hetkellä käytössä.");
        });
    </script>

    <!-- Alatunniste -->
    <footer>
        <p>&copy; 2024 Ravintola Ryhmä C</p>
    </footer>

    
</body>

</html>
