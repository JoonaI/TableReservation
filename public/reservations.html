<!DOCTYPE html>

<head>

<body>
    <header>
        <h1>Ravintola Ryhmä C varaukset</h1>
        <nav>
            <ul>
            </ul>
        </nav>
    </header>

    <main>
        <section id="varaukset-section">
            <h2>Tee pöytävaraus</h2>
            <form id="varaus-form">
                <label for="pvm">Päivämäärä:</label>
                <input type="date" id="pvm" name="pvm" required><br><br>
                
                <label for="aika">Aika:</label>
                <input type="time" id="aika" name="aika" required><br><br>

                <label for="henkilomaara">Henkilömäärä:</label>
                <input type="number" id="henkilomaara" name="henkilomaara" min="1" required><br><br>

                <input type="submit" value="Tee varaus">
            </form>
        </section>
    </main>

    </footer>
