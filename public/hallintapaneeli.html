<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravintolan hallintapaneeli</title>
    <script src="common.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        button {
            margin: 10px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #varaukset,
        #aukioloajat {
            margin: 20px auto;
            width: 80%;
            text-align: left;
        }

        #aukioloajat-container {
            text-align: right;
            margin-bottom: 20px;
        }

        #muokkaa-aukioloaikoja-button {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div id="header-placeholder"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                    updateHeaderAfterLogin();
                });
        });
    </script>

    <h1>Ravintolan hallintapaneeli</h1>

    <div id="aukioloajat-container">
        <button id="muokkaa-aukioloaikoja-button" onclick="muokkaaAukioloaikoja()">Muokkaa aukioloaikoja</button>
        <div id="aukioloajat">
            <!-- Tähän tulostetaan aukioloajat -->
        </div>
    </div>

    <div id="poydat">
        <!-- Tähän tulostetaan varaukset  -->
    </div>

    <script>
        // Näytä varaukset automaattisesti sivun latautuessa
        document.addEventListener("DOMContentLoaded", function () {
            //haetaan varatut pöydät palvelimelta
            fetch('/varatut-poydat')
                .then(response => response.json())
                .then(data => {
                    //tulostetaan varatut pöydät
                    tulostaPoydat(data);
                })
                .catch(error => {
                    console.error('Virhe pöytien hakemisessa: ', error);
                });
        });

        function tulostaPoydat(poydat) {
            console.log(poydat);
            const poydatContainer = document.getElementById('poydat');
            poydatContainer.innerHTML = '<h2>Varatut pöydät:</h2><ul>';
            if (Array.isArray(poydat)) {
                poydat.forEach(poyta => {
                    poydatContainer.innerHTML +=
                        `<li>
                        Pöytä ID: ${poyta.pöytä_id}, 
                        Kapasiteetti: ${poyta.kapasiteetti}, 
                        Lisätiedot: ${poyta.lisätiedot}
                        <button onclick='vahvistaVaraus(${poyta.pöytä_id})'>Vahvista varaus </button> 
                        <button onclick='muokkaaVarausta(${poyta.pöytä_id})'>Muokkaa varausta </button>
                        <button onclick='peruVaraus(${poyta.pöytä_id})'>Peru varaus </button>
                        </li>`;
                });
            } else {
                console.error('Pöytätiedot eivät ole taulukossa');
            }
            poydatContainer.innerHTML += '</ul>';
        }


        function vahvistaVaraus(index) {
            // Tähän voi lisätä koodia varauksen vahvistamiseen
            alert("Vahvistetaan varaus: " + index);
        }

        function muokkaaVaraus(index) {
            // Tähän voi lisätä koodia varauksen muokkaamiseen
            var uusiVaraus = prompt("Syötä uusi varaus:");
            if (uusiVaraus !== null) {
                // Päivitä varaus
                alert("Varaus " + index + " muokattu: " + uusiVaraus);
            }
        }

        function peruVaraus(pöytä_id) {
            var varmistus = confirm("Haluatko varmasti peruuttaa tämän varauksen?");
            if (varmistus) {
                fetch('/peruuta-varaus/' + pöytä_id, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pöytä_id: pöytä_id })
                })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        //haetaan päivitetty lista varatuista pöydistä
                        fetch('/varatut-poydat')
                            .then(response => response.json())
                            .then(poydat => {
                                //päivitetään varatut pöydät
                                tulostaPoydat(poydat);
                            });
                    })
                    .catch(error => {
                        console.error('Virhe varauksen perumisessa: ', error);
                    });
                alert("Varaus pöydältä: " + pöytä_id + " on peruutettu.");
            }
        }


        function muokkaaAukioloaikoja() {
            var uudetAukioloajat = prompt("Syötä uudet aukioloajat:");
            if (uudetAukioloajat !== null) {
                document.getElementById("aukioloajat").innerHTML = "<h2>Aukioloajat:</h2><p>" + uudetAukioloajat + "</p>";
            }
        }


    </script>
</body>

</html>
