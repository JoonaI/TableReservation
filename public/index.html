<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravintola Varausjärjestelmä</title>
    <script src="common.js" defer></script>

</head>

<body>
    <!-- Päänavigaatio -->
    <div id="header-placeholder"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                    updateHeaderAfterLogin();
                });

                // Lataa tallennetut aukioloajat sivun latautuessa
            const savedOpeningHours = localStorage.getItem('openingHours');
            if (savedOpeningHours) {
                document.getElementById('aukioloajat').innerHTML = "<h2>Aukioloajat:</h2><p>" + savedOpeningHours + "</p>";
            } else {
                // Aseta oletusarvoinen aukioloaika, jos tallennettua aukioloaikaa ei ole
                const defaultOpeningHours = "Maanantai-perjantai: 9:00 - 21:00<br>Lauantai-sunnuntai: 10:00 - 20:00";
                document.getElementById('aukioloajat').innerHTML = "<h2>Aukioloajat:</h2><p>" + defaultOpeningHours + "</p>";
            }
            
             // Delegoi kuuntelija document-tasolle ja tarkista, onko klikattu elementti reset-password-button
             document.addEventListener('click', function(event) {
                if (event.target.id === 'reset-password-button') {
                    window.location.href = 'reset-password-page.html';
                }
            });           
        });
    </script>

    <!-- Pääsisältö -->
    <main id="main-content">
        <section id="home">
            <h2>Tervetuloa Ravintola Ryhmä C sivuille!</h2>
            <p class="alaotsikko">Rekisteröidy tai kirjaudu sisään ennen varauksen tekemistä</p>
        </section>

        <!-- Lisää aukioloaikojen div-elementti tähän -->
    <div id="aukioloajat">
        <!-- Tähän tulostetaan aukioloajat -->
    </div>
    </main>

    <!-- Alatunniste -->
    <footer>
        <p>&copy; 2024 Ravintola Ryhmä C</p>
    </footer>

    
</body>

</html>
