
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yhteystiedot</title>
    <script src="common.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                    updateHeaderAfterLogin();
                });
             // Delegoi kuuntelija document-tasolle ja tarkista, onko klikattu elementti reset-password-button
             document.addEventListener('click', function(event) {
                if (event.target.id === 'reset-password-button') {
                    window.location.href = 'reset-password-page.html';
                }
            }); 
        });
    </script>

    <main>
        <section id="Yhteystiedot-section">
            <h2>Yhteystiedot </h2>
            <p class="alaotsikko">Ravintolan yhteystietoja</p>
            <!-- Tässä voit lisätä yhteystietoihin liittyvää sisältöä -->
            <div class="contact-container">
                <div class="contact-card">
                    <h3>Puhelin</h3>
                    <p>234234234234234</p>
                </div>
                <div class="contact-card">
                    <h3>Sähköposti</h3>
                    <p>sposti@gmail.com</p>
                </div>
                <div class="contact-card">
                    <h3>Osoite</h3>
                    <p>Osoitteenkatu 1, 12345 Kaupunki</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ravintola Varaukset</p>
    </footer>
</body>
</html>
